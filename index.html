<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <button data-modal-target="#modal" id="open-modal">Open Modal</button>
    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="title">Example Modal</div>
        <div data-close-button id="close-button" class="close-button">
          &times;
        </div>
      </div>
      <div class="modal-body">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Doloribus
        perferendis nulla quibusdam dolor quos adipisci aperiam voluptatum
        aspernatur voluptatibus sed, nam aliquam doloremque. Expedita culpa
        reprehenderit hic, at vero quisquam.
      </div>
    </div>
    <div id="overlay"></div>
    <script src="./script.js"></script>
  </body>
</html>
